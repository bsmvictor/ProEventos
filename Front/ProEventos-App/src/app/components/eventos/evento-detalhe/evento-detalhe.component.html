<div class="card rounded shadow-sm">
  <form class="py-3">
    <div class="container-fluid">

      <div class="row">
        <div class="col-12 mb-3">
          <label class="form-label">Tema</label>
          <input type="text" class="form-control" placeholder="Insira o Tema">
        </div>
      </div>

      <div class="row">
        <div class="col-md-8 mb-3">
          <label class="form-label">Local</label>
          <input type="text" class="form-control" placeholder="">
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">Data e Hora</label>
          <input type="datetime-local" class="form-control" placeholder="">
        </div>
      </div>

      <div class="row">
        <div class="col-md-2 mb-3">
          <label class="form-label">Qtd Pessoas</label>
          <input type="text" class="form-control" placeholder="">
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">Telefone</label>
          <input type="text" class="form-control" placeholder="(000) 90000-0000">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Email</label>
          <input type="text" class="form-control" placeholder="e-mail">
        </div>
      </div>

    </div>

    <div class="card-footer d-flex justify-content-between gap-2">
      <button class="btn btn-outline-secondary">
        Cancelar Alteração
      </button>
      <button class="btn btn-success">
        Salvar Evento
      </button>
    </div>

  </form>
</div>
